<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Club</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
    
        h1, h2 {
            color: #333;
        }
    
        h1 {
            text-align: center;
            font-size: 32px;
            padding: 20px 0;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
        }
    
        h2 {
            font-size: 24px;
            margin-top: 30px;
        }
    
        p, ul, li {
            font-size: 16px;
            color: #555;
        }
    
        /* Container Styling */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
    
        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        input[type="date"],
        input[type="time"] {
            width: auto;
        }
    
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    
        /* List Styling */
        ul {
            list-style-type: none;
            padding: 0;
        }
    
        li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        li strong {
            color: #007BFF;
        }
    
        /* Flash Messages */
        .message {
            color: green;
            font-weight: bold;
        }
    
        /* No Events Styling */
        .no-events {
            font-size: 16px;
            color: #888;
            text-align: center;
            margin-top: 30px;
        }
    </style>
    
</head>
<body>
    <h1>Join a Club</h1>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="member_name">Name:</label>
                <input type="text" name="member_name" required>
            </div>
            <div class="form-group">
                <label for="member_department">Department:</label>
                <input type="text" name="member_department" required>
            </div>
            <div class="form-group">
                <label for="member_email">Email:</label>
                <input type="email" name="member_email" required>
            </div>
            <div class="form-group">
                <label for="member_phone">Phone:</label>
                <input type="text" name="member_phone" required>
            </div>
            <div class="form-group">
                <label for="member_registration_date">Registration Date:</label>
                <input type="date" name="member_registration_date" required>
            </div>
            <div class="form-group">
                <label for="club_id">Select Club:</label>
                <select name="club_id" required>
                    {% for club in clubs %}
                    <option value="{{ club[0] }}">{{ club[1] }} - {{ club[2] }} - {{club[3]}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" name="join_club">Join Club</button>
        </form>
    </div>
</body>
</html>
